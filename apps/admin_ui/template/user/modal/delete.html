<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title" id="modal-title">Удаление пользователя</h4>
</div>
<div class="modal-body" id="modal-body">
    <p>Вы действительно хотите удалить пользователя?</p>
</div>
<div class="modal-footer" id="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">Принять</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
</div>
