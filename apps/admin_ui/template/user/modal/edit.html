<div class="modal-header" id="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title" id="modal-title">Редактировать пользователя</h4>
</div>
<div class="modal-body">
    <form id="user-edit" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
        <div class="form-group">
            <label for="login" class="control-label col-md-3 col-sm-3 col-xs-12">
                Логин <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="login" name="login" required="required" ng-model="userEdit"
                       class="form-control col-md-7 col-xs-12" value="{{userEditDetails.login}}">
            </div>
        </div>
        <div class="form-group">
            <label for="first-name" class="control-label col-md-3 col-sm-3 col-xs-12">
                Имя <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="first-name" name="first-name" required="required" ng-model="userEdit"
                       class="form-control col-md-7 col-xs-12" value="{{userEditDetails.firstname}}">
            </div>
        </div>
        <div class="form-group">
            <label for="last-name" class="control-label col-md-3 col-sm-3 col-xs-12">
                Фамилия <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="last-name" name="last-name" required="required" ng-model="userEdit"
                       class="form-control col-md-7 col-xs-12" value="{{userEditDetails.lastname}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                Пол
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div id="gender" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default {{userEditDetails.gender === 'Male' ? 'active' : 'disable'}}"
                           data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                        <input type="radio" name="gender" value="Male" ng-model="userEdit">
                        Мужской
                    </label>
                    <label class="btn btn-default {{userEditDetails.gender === 'Female' ? 'active' : 'disable'}}"
                           data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                        <input type="radio" name="gender" value="Female" ng-model="userEdit">
                        Женский
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                Дата создания <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="edit_created_at" class="date-picker form-control col-md-7 col-xs-12" required="required"
                       ng-model="userEdit" type="text" value="{{userEditDetails.created_at}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                Последний логин <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="edit_updated_at" class="date-picker form-control col-md-7 col-xs-12" required="required"
                       ng-model="userEdit" type="text" value="{{userEditDetails.last_login_at}}">
            </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success" ng-click="ok()">Submit</button>
                <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
