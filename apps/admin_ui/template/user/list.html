<div class="row" ng-controller="UserListController">
    <div class="clearfix"></div>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Список пользователей</h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <button type="button" class="btn btn-success btn-sm">Добавить пользователя</button>

                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                        <tr class="headings">
                            <th>
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title">Логин</th>
                            <th class="column-title">Email</th>
                            <th class="column-title">Имя</th>
                            <th class="column-title">Фамилия</th>
                            <th class="column-title">Пол</th>
                            <th class="column-title">Дата создания</th>
                            <th class="column-title">Последний логин</th>
                            <th class="column-title no-link last"><span class="nobr">Действия</span>
                            </th>
                            <th class="bulk-actions" colspan="7">
                                <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span
                                        class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                        </tr>
                        </thead>

                        <tbody ng-repeat="user in userList">
                        <tr class="even pointer">
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td class=" ">{{user.login}}</td>
                            <td class=" ">{{user.email}}</td>
                            <td class=" ">{{user.firstname}}</td>
                            <td class=" ">{{user.lastname}}</td>
                            <td class=" ">{{user.gender === 'Male' ? 'Мужской' : 'Женский'}}</td>
                            <td class=" ">{{user.created_at}}</td>
                            <td class=" ">{{user.last_login_at}}</td>
                            <td class=" last">
                                <ul class="nav navbar-right panel_toolbox">
                                    <li>
                                        <a class="close-link btn" ng-click="openUserEditPopup($index + 1)">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="close-link btn" ng-click="openUserDeletePopup(user.login)">
                                            <i class="fa fa-trash-o"></i>
                                        </a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
